<ion-header>

  <ion-navbar color="senyumDifabel">
    <img src="assets/imgs/logotrans.png" class="pictLogo"/>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <h4 class="title">Ask a Question</h4>
  <ion-grid no-padding>          
    <ion-row no-padding>
      <ion-col (click)="openVideo(1)" class="card" col-6 no-padding text-center>
        <img  class="pict" src="assets/imgs/interview-01.png" />    
        <br />
        <span class="text">Ceritakan tentang diri anda</span>         
      </ion-col>
      <ion-col (click)="openVideo(2)" class="card" col-6 no-padding text-center>
        <img  class="pict" src="assets/imgs/interview-02.png" />    
        <br />
        <span class="text">Kenapa kami harus memperkerjakan anda?</span>         
      </ion-col>
      <ion-col (click)="openVideo(3)" class="card" col-6 no-padding text-center>
        <img  class="pict" src="assets/imgs/interview-03.png" />    
        <br />
        <span class="text">Sebutkan kelebihan dan kekurangan anda?</span>         
      </ion-col>
      <ion-col (click)="openVideo(4)" class="card" col-6 no-padding text-center>
        <img  class="pict" src="assets/imgs/interview-04.png" />    
        <br />
        <span class="text">Bagaimana cara anda bernegosiasi dengan atasan?</span>         
      </ion-col>  
      <ion-col (click)="openVideo(5)" class="card" col-6 no-padding text-center>
        <img  class="pict" src="assets/imgs/interview-05.png" />    
        <br />
        <span class="text">Bagaimana anda bekerja dalam tim?</span>         
      </ion-col>  
      <ion-col (click)="openVideo(6)" class="card" col-6 no-padding text-center>
        <img  class="pict" src="assets/imgs/interview-06.png" />    
        <br />
        <span class="text">Apa yang anda ketahui tentang perusahaan ini?</span>         
      </ion-col>  
    </ion-row>
  </ion-grid>
</ion-content>
