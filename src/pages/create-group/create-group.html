<ion-header>

  <ion-navbar color="senyumDifabel">
    <ion-grid >          
      <ion-row >
        <ion-col col-10 >    
          <ion-title text-center>Create Group</ion-title>     
        </ion-col>
        <ion-col col-2 text-right no-padding>
          <button class="buttonSave" clear ion-button color="senyumDifabel" medium>
            <span class="buttonWord">Save</span>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-header>
