<super-tabs (tabSelect)="update($event)" tabsPlacement="bottom" id="mainTabs" selectedTabIndex="0" toolbarColor="senyumDifabel" badgeColor="danger" toolbarBackground="light" indicatorColor="senyumDifabel">
  <super-tab tabsHideOnSubPages="true" [root]="tab1Root" title="Home" icon="md-home"></super-tab>
  <super-tab tabsHideOnSubPages="true" [root]="tab2Root" title="Messaging" icon="md-chatbubbles" id="messageTab"></super-tab>
  <super-tab tabsHideOnSubPages="true" [root]="tab3Root" title="Jobs" icon="md-briefcase"></super-tab>
  <super-tab tabsHideOnSubPages="true" [root]="tab4Root" title="Profile" icon="md-person"></super-tab>
</super-tabs>
