<ion-header>

  <ion-navbar color="senyumDifabel">
    <ion-title text-center>{{sender_name}}<button ion-button clear class="invisibleButton"></button></ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">

  <div *ngFor="let data of chats">
    <div *ngIf="data.sender==user_id" id="chatMessages">
      <div class="message">
        <div class="innerMessage messageRight">
          <div class="messageContent">{{data.message}}</div>
          <div text-right class="messageTimeRight">{{data.date}}, {{data.time}}</div>
        </div>
      </div>
    </div>

    <div *ngIf="data.sender!=user_id" id="chatMessages">
      <div class="message">
        <img  class="pict" *ngIf="photo" [src]="photo" />    
        <img  class="pict" *ngIf="!photo" src="assets/imgs/profile.png" />  
        <div class="innerMessage messageLeft">
          <div class="messageContent">{{data.message}}</div>
          <div text-right class="messageTimeLeft">{{data.date}}, {{data.time}}</div>
        </div>
      </div>
    </div>

  </div>
</ion-content>

<ion-footer class="footerBackground" no-padding>

  <ion-row no-padding>
    <ion-col col-1 no-padding text-center>
      <span class="IconCamera"><ion-icon name="md-camera"></ion-icon></span>
    </ion-col>
    <ion-col col-9 no-padding class="inputArea">
      <ion-textarea (keypress)="sendChat($event.keyCode)" class="inputText" [(ngModel)]="message" name="message" placeholder="Text message.." type="text" #pesan="ngModel" required autosize></ion-textarea>
    </ion-col>
    <ion-col col-1 no-padding text-center>
      <span class="IconSend"><ion-icon (click)="sendChat(13)" name="md-send" class="IconSendSize"></ion-icon></span>
    </ion-col>
  </ion-row>
    
    
</ion-footer>
